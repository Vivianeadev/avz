<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVZ PropTech - Início</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --black: #0a0a0a;
      --gold: #d4af37;
      --light-gold: #f4e4bc;
      --rose-gold: #e8b4b8;
      --white: #ffffff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #000 0%, #111 50%, #000 100%);
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    header {
      width: 100%;
      padding: 15px 0;
      display: flex;
      justify-content: center;
      background: rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--gold);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin: 20px 0;
      background: linear-gradient(135deg, var(--gold), var(--rose-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: rgba(255,255,255,0.8);
      margin-bottom: 30px;
    }

    .main-btn {
      display: inline-block;
      background: linear-gradient(135deg, var(--gold), var(--light-gold));
      color: var(--black);
      font-size: 1.2rem;
      font-weight: bold;
      padding: 15px 35px;
      border-radius: 50px;
      text-decoration: none;
      margin-bottom: 30px;
      transition: 0.3s;
    }

    .main-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(212,175,55,0.5);
    }

    .divider {
      width: 80%;
      height: 2px;
      margin: 20px auto;
      background: linear-gradient(90deg, var(--rose-gold), var(--gold), var(--rose-gold));
      border-radius: 2px;
    }

    .ticker {
      width: 100%;
      max-width: 1000px;
      margin: 10px auto 30px;
      border-radius: 10px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(232,180,184,0.25);
      overflow: hidden;
    }

    .ticker__track {
      display: inline-flex;
      gap: 28px;
      white-space: nowrap;
      animation: ticker-scroll 30s linear infinite;
    }

    @keyframes ticker-scroll {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    .ticker__item {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
    }

    .ticker__sym {
      font-weight: 700;
      background: linear-gradient(135deg, var(--gold), var(--rose-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn-row {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0 auto 40px;
      width: 100%;
      max-width: 900px;
    }

    .key-btn {
      flex: 1;
      min-width: 200px;
      padding: 14px 20px;
      background: linear-gradient(135deg, var(--rose-gold), var(--gold));
      color: var(--black);
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
    }

    .key-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(212,175,55,0.6);
    }

    footer {
      margin-top: auto;
      padding: 15px 0;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.6);
      text-align: center;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      p.subtitle { font-size: 1rem; }
      .main-btn { font-size: 1rem; padding: 12px 25px; }
      nav { flex-direction: column; gap: 10px; }
      .btn-row { flex-direction: column; gap: 12px; }
      .key-btn { min-width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="sobre.html">Sobre Nós</a>
      <a href="investidores.html">Investidores</a>
      <a href="devs.html">Desenvolvedores</a>
      <a href="games.html">Games</a>
    </nav>
  </header>

  <main>
    <h1>AVZ PropTech</h1>
    <p class="subtitle">Inovando o Mercado Imobiliário com Tecnologia e Transparência</p>
    <a href="cliente.html" class="main-btn">Acessar Carteira</a>

    <div class="divider"></div>

    <div class="ticker">
      <div class="ticker__track" id="ticker-track"></div>
    </div>

    <div class="btn-row">
      <a href="privacidade.html" class="key-btn">Privacidade e Regulamento AVZ</a>
      <a href="rentabilidade.html" class="key-btn">Minha rentabilidade</a>
      <a href="lojistas.html" class="key-btn">Lojistas</a>
      <a href="parceiros.html" class="key-btn">Parceiros AVZ</a>
    </div>
  </main>

  <footer>
    © 2025 AVZ PropTech - Todos os direitos reservados
  </footer>

  <script>
    const COINS = {
      BTC: 'bitcoin',
      ETH: 'ethereum',
      DOGE: 'dogecoin',
      ADA: 'cardano',
      MATIC: 'matic-network',
      USDT: 'tether'
    };

    const TOKENS = [
      { sym: 'AVZ', address: '0xcE20F7cb738aA5Cf32441B2ba0EFBA1E6f42c0b4' },
      { sym: 'AV9', address: '0x2EfADD20B18E551d97994790D217915e56005b4f' }
    ];

    const track = document.getElementById('ticker-track');

    function formatPrice(v) {
      if (!v) return '—';
      return v < 1 ? `$${v.toFixed(4)}` : `$${v.toFixed(2)}`;
    }

    function render(data) {
      track.innerHTML = data.map(d => `
        <span class="ticker__item">
          <span class="ticker__sym">${d.sym}</span>
          <span class="ticker__price">${formatPrice(d.price)}</span>
        </span>
      `).join('') + track.innerHTML;
    }

    async function fetchData() {
      try {
        const ids = Object.values(COINS).join(',');
        const cg = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`).then(r=>r.json());

        const cgPrices = Object.entries(COINS).map(([sym,id]) => ({ sym, price: cg[id]?.usd || null }));

        const custom = [];
        for (let t of TOKENS) {
          try {
            const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${t.address}`).then(r=>r.json());
            custom.push({ sym: t.sym, price: parseFloat(res?.pairs?.[0]?.priceUsd) || null });
          } catch { custom.push({ sym: t.sym, price: null }); }
        }

        render([...cgPrices, ...custom]);
      } catch(e) { console.error(e); }
    }

    fetchData();
    setInterval(fetchData, 60000);
  </script>
</body>
</html>
