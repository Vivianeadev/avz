<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projetos em Andamento - AVZ PropTech</title>
  <meta name="description" content="Invista em projetos inovadores de antecipa√ß√£o de receb√≠veis." />
  
  <!-- 1. Importar Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- 2. CSS (Mesma base da loja, com ajustes para os cards de projeto ) -->
  <style>
    :root {
      --bg: #0a0a0a;
      --bg-soft: #141414;
      --card: #1a1a1a;
      --text: #f0f0f0;
      --muted: #a0a0a0;
      --gold: #d4af37;
      --gold-2: #c6a22f;
      --rose: #e8b4b8;
      --green: #2ecc71; /* Cor para Economia Verde */
      --blue: #3498db;  /* Cor para Medicina */
      --purple: #9b59b6;/* Cor para Games */
      --outline: rgba(255, 255, 255, 0.12);
      --shadow: 0 10px 30px rgba(0,0,0,.45);
      --radius: 16px;
      --fast: .2s ease;
      --slow: .35s ease;
      --max: 1160px;
    }

    /* Reset b√°sico e Fontes */
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      line-height: 1.6;
    }
    a { color: inherit; text-decoration: none; }
    button { font: inherit; }

    /* Fontes de T√≠tulo */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      margin: 0;
    }

    .container { max-width: var(--max); margin: 0 auto; padding: 0 20px; }

    /* Header (Id√™ntico ao da loja para consist√™ncia) */
    .header { position: sticky; top: 0; z-index: 40; background: rgba(10,10,10,.85); backdrop-filter: saturate(120%) blur(10px); border-bottom: 1px solid var(--outline); }
    .header .wrap { display: flex; align-items: center; justify-content: space-between; height: 72px; }
    .logo { display: flex; align-items: baseline; gap: 10px; }
    .logo h1 { font-size: 28px; }
    .logo span { font-size: 14px; color: var(--muted); }
    .nav { display: flex; gap: 32px; }
    .nav a { color: #e0e0e0; opacity: .9; transition: color var(--fast); }
    .nav a:hover { color: #fff; }
    .actions { display: flex; align-items: center; gap: 12px; }
    .icon-btn { height: 42px; min-width: 42px; border: 1px solid var(--outline); background: #0e0e10; border-radius: 12px; display: inline-flex; align-items: center; justify-content: center; cursor: pointer; }
    .menu-toggle { display: none; }

    /* Hero */
    .hero { text-align: center; padding: 80px 0; }
    .hero h2 { font-size: 56px; line-height: 1.1; text-shadow: 0 6px 24px rgba(212,175,55,.18); }
    .hero p { max-width: 720px; margin: 16px auto 0; color: #d9dae0; font-size: 18px; }

    /* Filtro */
    .filter { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; margin: 40px 0 32px; }
    .chip { padding: 10px 20px; border-radius: 999px; border: 1px solid var(--outline); background: #121216; color: #d8d8de; cursor: pointer; transition: all var(--fast); }
    .chip.active { border-color: rgba(212,175,55,.4); color: var(--gold); background: rgba(212,175,55,.1); }

    /* Grid de Projetos */
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 24px; }
    .card {
      background: var(--card);
      border: 1px solid var(--outline);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
      transition: transform var(--slow), box-shadow var(--slow);
      display: flex; flex-direction: column;
    }
    .card:hover { transform: translateY(-5px); box-shadow: 0 14px 44px rgba(0,0,0,.55); }
    
    .card-header { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
    .card-icon { font-size: 24px; }
    .card-title { font-size: 22px; flex-grow: 1; }
    .card-tag {
      font-size: 12px;
      font-weight: 500;
      padding: 4px 10px;
      border-radius: 8px;
      color: #fff;
    }
    .card-tag.medicina { background-color: var(--blue); }
    .card-tag.verde { background-color: var(--green); }
    .card-tag.games { background-color: var(--purple); }

    .card p { color: var(--muted); margin: 0 0 20px; flex-grow: 1; }

    /* M√©tricas do Projeto */
    .metrics { display: grid; gap: 16px; margin-bottom: 20px; }
    .metric { display: flex; justify-content: space-between; align-items: baseline; }
    .metric-label { color: var(--muted); font-size: 14px; }
    .metric-value { font-weight: 700; font-size: 18px; color: var(--text); }
    .metric-value.roi { color: var(--green); }

    /* Barra de Progresso */
    .progress-bar {
      height: 8px;
      width: 100%;
      background-color: rgba(255,255,255,0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 4px;
    }
    .progress-bar-inner {
      height: 100%;
      background: linear-gradient(90deg, var(--gold-2), var(--gold));
      border-radius: 4px;
      transition: width .5s ease-out;
    }

    .btn { display: inline-block; text-align: center; width: 100%; height: 48px; line-height: 48px; padding: 0 28px; border-radius: 12px; border: 1px solid var(--outline); cursor: pointer; transition: all var(--fast); font-weight: 700; margin-top: auto; }
    .btn-primary { background: linear-gradient(180deg, var(--gold), var(--gold-2)); border-color: transparent; color: #110d01; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(212,175,55,.2); }

    /* Footer */
    .footer { border-top: 1px solid var(--outline); margin-top: 60px; padding: 40px 0 20px; text-align: center; }
    .footer .bottom { padding-top: 24px; color: var(--muted); font-size: 14px; }

    /* Responsividade */
    @media (max-width: 720px) {
      .nav { display: none; }
      /* Adicionar l√≥gica de menu hamburguer se necess√°rio */
      .hero h2 { font-size: 44px; }
      .hero p { font-size: 16px; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="wrap">
        <div class="logo">
          <h1>AVZ</h1>
          <span>PropTech</span>
        </div>
        <nav class="nav" aria-label="Prim√°ria">
          <a href="lojaavz.html">Loja</a> <!-- Link para a p√°gina da loja -->
          <a href="sobre.html">Sobre</a>
        </nav>
        <div class="actions">
          <button class="icon-btn" aria-label="Minha Conta" title="Minha Conta">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Hero Section -->
    <section class="hero">
      <h2>Projetos em Andamento</h2>
      <p>Invista no futuro. Participe de projetos inovadores com alto potencial de retorno atrav√©s da antecipa√ß√£o de receb√≠veis tokenizada.</p>
    </section>

    <!-- Filtro de Projetos -->
    <div class="filter" role="tablist">
      <button class="chip active" data-filter="all">Todos</button>
      <button class="chip" data-filter="medicina">Medicina</button>
      <button class="chip" data-filter="verde">Economia Verde</button>
      <button class="chip" data-filter="games">Games Cognitivos</button>
    </div>

    <!-- Grid de Projetos -->
    <div class="grid" id="project-grid">
      <!-- Cards de projeto ser√£o inseridos aqui pelo JavaScript -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="bottom">¬© 2025 AVZ PropTech. Todos os direitos reservados.</div>
    </div>
  </footer>

  <!-- JavaScript para renderizar os projetos -->
  <script>
    // --- EDITE AQUI PARA ADICIONAR SEUS PROJETOS ---
    const projetos = [
      {
        id: 1,
        cat: 'medicina',
        icon: '‚öïÔ∏è',
        title: 'Diagn√≥stico por IA',
        desc: 'Acelera√ß√£o do desenvolvimento de um software que utiliza IA para pr√©-diagn√≥stico de imagens m√©dicas, antecipando receb√≠veis de contratos com hospitais.',
        meta: 500000,
        captado: 325000,
        roi: 18.5, // em porcentagem
        prazo: 24 // em meses
      },
      {
        id: 2,
        cat: 'verde',
        icon: 'üåø',
        title: 'Cr√©ditos de Carbono',
        desc: 'Financiamento para uma startup que certifica e tokeniza cr√©ditos de carbono na Amaz√¥nia, com base em contratos de venda futuros.',
        meta: 750000,
        captado: 700000,
        roi: 15.2,
        prazo: 36
      },
      {
        id: 3,
        cat: 'games',
        icon: 'üß†',
        title: 'Game Terap√™utico',
        desc: 'Antecipa√ß√£o de receb√≠veis para a produ√ß√£o de um jogo mobile focado em estimula√ß√£o cognitiva para idosos, com parcerias em cl√≠nicas de reabilita√ß√£o.',
        meta: 300000,
        captado: 120000,
        roi: 22.0,
        prazo: 18
      },
      {
        id: 4,
        cat: 'medicina',
        icon: 'üß¨',
        title: 'Gen√¥mica Preditiva',
        desc: 'Investimento em uma plataforma de an√°lise gen√¥mica para preven√ß√£o de doen√ßas, com base em contratos de licenciamento de tecnologia.',
        meta: 1200000,
        captado: 450000,
        roi: 25.8,
        prazo: 48
      }
      // Adicione mais projetos aqui no mesmo formato
    ];

    const grid = document.getElementById('project-grid');

    function formatCurrency(value) {
      return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function projectCardHTML(p) {
      const progress = (p.captado / p.meta) * 100;
      return `
        <article class="card" data-cat="${p.cat}">
          <div class="card-header">
            <div class="card-icon">${p.icon}</div>
            <h4 class="card-title">${p.title}</h4>
            <span class="card-tag ${p.cat}">${p.cat.charAt(0).toUpperCase() + p.cat.slice(1)}</span>
          </div>
          <p>${p.desc}</p>
          <div class="metrics">
            <div class="metric">
              <span class="metric-label">Meta de Capta√ß√£o</span>
              <span class="metric-value">${formatCurrency(p.meta)}</span>
            </div>
            <div class="metric">
              <span class="metric-label">Valor Captado (${progress.toFixed(1)}%)</span>
              <span class="metric-value">${formatCurrency(p.captado)}</span>
            </div>
            <div class="progress-bar">
              <div class="progress-bar-inner" style="width: ${progress}%;"></div>
            </div>
            <div class="metric">
              <span class="metric-label">ROI Estimado</span>
              <span class="metric-value roi">${p.roi.toFixed(1)}%</span>
            </div>
            <div class="metric">
              <span class="metric-label">Prazo</span>
              <span class="metric-value">${p.prazo} meses</span>
            </div>
          </div>
          <a href="#" class="btn btn-primary">Analisar Oportunidade</a>
        </article>
      `;
    }

    function renderProjects(filter = 'all') {
      grid.innerHTML = projetos
        .filter(p => filter === 'all' || p.cat === filter)
        .map(projectCardHTML)
        .join('');
    }

    // L√≥gica do Filtro
    document.querySelectorAll('.chip').forEach(chip => {
      chip.addEventListener('click', () => {
        document.querySelector('.chip.active').classList.remove('active');
        chip.classList.add('active');
        renderProjects(chip.dataset.filter);
      });
    });

    // Renderiza√ß√£o Inicial
    renderProjects();
  </script>

</body>
</html>
