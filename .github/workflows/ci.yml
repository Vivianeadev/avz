name: CI - Build e Testes do Projeto

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: âœ… Rodar testes com Jest
        run: npm test
        continue-on-error: true

      - name: ğŸ“‚ Salvar logs dos testes (se falharem)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-logs
          path: |
            npm-debug.log*
            jest-html-reporters-*.html
            coverage/
