<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AVZ PropTech - Início</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --black: #0a0a0a;
      --dark-black: #000000;
      --gold: #d4af37;
      --light-gold: #f4e4bc;
      --rose-gold: #e8b4b8;
      --dark-rose: #c49497;
      --white: #ffffff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--dark-black) 0%, var(--black) 25%, #1a1a1a 50%, var(--black) 75%, var(--dark-black) 100%);
      color: var(--white);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    header {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav {
      background: rgba(0,0,0,0.7);
      padding: 12px 24px;
      border-radius: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: var(--gold);
      text-shadow: 0 0 8px rgba(212,175,55,0.5);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(135deg, var(--gold), var(--rose-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: rgba(255,255,255,0.8);
      margin-bottom: 40px;
    }

    .main-btn {
      display: inline-block;
      background: linear-gradient(135deg, var(--gold), var(--light-gold));
      color: var(--black);
      font-size: 1.3rem;
      font-weight: bold;
      padding: 18px 40px;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(212,175,55,0.4), inset 0 1px 0 rgba(255,255,255,0.3);
      transition: all 0.3s ease;
    }

    .main-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(212,175,55,0.6);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#sobre">Sobre Nós</a>
      <a href="#investidores">Investidores</a>
      <a href="#desenvolvedores">Desenvolvedores</a>
      <a href="#liquidez">Liquidez</a>
    </nav>
  </header>

  <main>
    <h1>AVZ PropTech</h1>
    <p class="subtitle">Inovando o Mercado Imobiliário com Tecnologia e Transparência</p>
    <a href="investidores.html" class="main-btn">Acessar Plataforma</a>
  </main>

  <footer>
    © 2025 AVZ PropTech - Todos os direitos reservados
  </footer>
</body>
</html>
