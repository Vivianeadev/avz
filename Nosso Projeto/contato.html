<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - AVZ PropTech</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --black: #0a0a0a;
      --dark-black: #000000;
      --gold: #d4af37;
      --light-gold: #f4e4bc;
      --rose-gold: #e8b4b8;
      --dark-rose: #c49497;
      --white: #ffffff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--dark-black) 0%, var(--black) 25%, #1a1a1a 50%, var(--black) 75%, var(--dark-black) 100%);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 15px;
      background: linear-gradient(135deg, var(--gold), var(--rose-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.1rem;
      color: rgba(255,255,255,0.8);
      margin-bottom: 30px;
    }

    form {
      max-width: 500px;
      width: 100%;
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255,255,255,0.1);
      color: var(--white);
    }

    input:focus, textarea:focus {
      outline: none;
      border: 1px solid var(--gold);
      box-shadow: 0 0 10px rgba(212,175,55,0.3);
    }

    button {
      background: linear-gradient(135deg, var(--gold), var(--light-gold));
      color: var(--black);
      padding: 14px;
      width: 100%;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(212,175,55,0.5);
    }

    .home-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: var(--gold);
      font-weight: 500;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <h1>Contato</h1>
  <p>Preencha o formulário abaixo para entrar em contato conosco.</p>
  <form>
    <input type="text" name="nome" placeholder="Seu Nome" required>
    <input type="email" name="email" placeholder="Seu E-mail" required>
    <textarea name="mensagem" rows="5" placeholder="Sua Mensagem" required></textarea>
    <button type="submit">Enviar</button>
  </form>
  <a href="index.html" class="home-link">← Retornar à Home</a>
  <footer>
    © 2025 AVZ PropTech - Todos os direitos reservados
  </footer>
</body>
</html>
